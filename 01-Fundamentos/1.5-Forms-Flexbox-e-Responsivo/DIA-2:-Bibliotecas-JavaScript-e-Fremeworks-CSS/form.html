<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
        <fieldset>
            <label class="form-control text-center" for="fullName">Nome Completo:</label>
            <input class="form-control text-center" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40"
                minlength="10" required>
            <br />

            <label class="form-control text-center" for="email">Endereço de e-mail:</label>
            <input class="form-control text-center " type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10"
                required>
            <br />

            <label for="destination1" class="form-check-label" for="flexRadioDefault1">Cidade</label>
            <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>

            <label class="form-check-label" for="destination2">Campo</label>
            <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

            <label class="form-check-label" for="destination3">Praia</label>
            <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

            <label class="form-check-label" for="destination4">Montanhas</label>
            <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
            <br />

            <label class="form-floating" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
            <br />
            <textarea class="form-control" name="why" id="why" cols="60" rows="10"
                placeholder="Digite sua resposta vencedora aqui"></textarea>
            <br />

            <label for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="date">
            <br />

            <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
            <input type="checkbox" name="promo" id="promo">
            <br />

            <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
                futuros.</label>
            <input type="checkbox" name="agreement" id="agreement" required>
        </fieldset>

        <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
        <button type="button" id="clear-btn">Apagar informações</button>
    </form>
</body>

</html>
